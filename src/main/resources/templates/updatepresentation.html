<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение презентации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>
<div class="container" style="margin-top:30px;">
    <form action="#" th:action="@{/updatepresentation}" th:object="${presentation}" method="post">
        <div class="form-group">
            <label for="id">Идентификатор</label>
            <input type="text" class="form-control" id="id" readonly="readonly" th:field="*{id}"/>
        </div>

        <div class="form-group">
            <label for="title">Имя пользователя</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"/>
        </div>
        <div class="form-group">
            <label for="theme">Пароль</label>
            <input type="text" class="form-control" id="theme" th:field="*{theme}"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
