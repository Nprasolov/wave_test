<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои презентации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="${presentation}"/>
<table class="table table-bordered">
    <tr th:each="course : ${presentation}" th:object="${course}">
        <td><span th:text="${course}"></span></td>
        <td><span th:text="${course.id}"></span></td>
    </tr>
</table>
</body>
</html>
